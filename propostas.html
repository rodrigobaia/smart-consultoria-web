<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POC — Propostas</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
  <link rel="shortcut icon" href="./images/favicon_io/favicon.ico">
  <link rel="manifest" href="./images/favicon_io/site.webmanifest">
  <meta name="theme-color" content="#512bd4">
  <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
  <div id="app"></div>

  <div id="content" style="display:none">
    <section class="view">
      <div class="card">
        <div class="row row--between row--wrap">
          <div>
            <h1>Propostas</h1>
            <p class="muted">Resultados normalizados (mock) após cruzamento.</p>
          </div>
          <label class="field field--inline">
            <span>Buscar</span>
            <input id="propostaSearch" type="search" placeholder="Código, loja, banco..." />
          </label>
        </div>

        <div id="propostasTableWrap" class="tableWrap"></div>
        <div id="propostasEmpty" class="muted" style="margin-top:10px; display:none;">
          Nenhum dado importado ainda. Vá em <a class="link" href="./importacao.html">Importação</a>.
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="pagination" style="display:none;">
          <button class="pagination__btn" id="btnPrevPage">← Anterior</button>
          <div class="pagination__info">Página <strong id="currentPage">1</strong> de <strong id="totalPages">1</strong>
          </div>
          <button class="pagination__btn" id="btnNextPage">Próxima →</button>
        </div>
      </div>

      <div id="propostaDetail" class="card card--hidden"></div>
    </section>
  </div>

  <script src="./js/store.js"></script>
  <script src="./js/poc.js"></script>
  <script src="./js/propostas.js"></script>
  <script>
    Poc.requireAuth({ allowRoles: ["Administrador", "Gestor", "Consultor", "Operador"] });
    Poc.renderShell({ activeRoute: "propostas" });
    PocPropostas.init();
  </script>
</body>

</html>
